{% extends 'base.html'%}
{% load static %}
{%block content%}
        <link rel="stylesheet" href="{% static 'css/addtrain.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <div class="card bg-light">
            <article class="card-body mx-auto" style="width: 700px;" >
                <h4 class="card-title mt-4 text-center" style="font-size: 40px;">Add Train</h4>
                <p class="text-center">Get started with add train to your system</p>               
                <form method="POST">
                    {% csrf_token %}
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-train"></i> </span>
                     </div>
                    <input name="train_number" class="form-control" placeholder="Train Number" type="text">
                </div> 
                <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-exchange-alt"></i> </span>
                     </div>
                    <input name="number_of_seats" class="form-control" placeholder="Number of seats" type="text">
                </div> <!-- form-group// -->
                <div class="form-group input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>               
                    <input name="train_driver" class="form-control" placeholder="Train driver" type="text"> 
                </div>                                
                <div class="form-group" style="text-align: center;">
                    <button type="submit" class="btn btn-primary btn-block" style="font-size: 25px;"> Add </button>
                </div> <!-- form-group// -->      
                                                                                
            </form>
            </article>
            </div> <!-- card.// -->    
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
{%endblock%}
