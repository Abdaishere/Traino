{% extends 'base.html'%}
{% load static %}
{%block content%}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <link rel="stylesheet" href="{%static 'css/customer_register.css'%}">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="width: 700px;" >
            <h4 class="card-title mt-3 text-center">Create Account as Admin</h4>
            <p class="text-center">Get started with your free account</p>            
            
            <form method="POST">
                {% csrf_token %}
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input name="first_name" class="form-control" placeholder="First Name" type="text">
                <input name="last_name" class="form-control" placeholder="Last Name" type="text">
            </div> <!-- form-group// -->
            <div class=" input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-transgender"></i> </span>
                 </div>        
                 <div class="radiodata">
                     <div class="radiolabel">
                        <input type="radio" id="male" name="gender" value="Male" class="radiostyle" >
                        <label for="male">Male</label><br>
                     </div>
                    <div class="radiolabel">
                        <input type="radio" id="female" name="gender" value="Female" class="radiostyle">
                       <label  for="female">Female</label> 
                    </div>
                       
                 </div>        
                                
                              Â 
            
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                <input name="email" class="form-control" placeholder="Email address" type="email">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                </div>               
                <input name="phone" class="form-control" placeholder="Phone number" type="text">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="far fa-calendar-alt"></i> </span>
                </div>
                <input type="date" name="dateofbearth" class="form-control" placeholder="Address">
            </div> <!-- form-group end.// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" name="password" placeholder="Create password" type="password">
            </div> <!-- form-group// -->
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" name="repeat" placeholder="Repeat password" type="password">
            </div> <!-- form-group// -->  
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fas fa-key"></i> </span>
                </div>
                <input class="form-control" name="accesscode" placeholder="Access Code" type="password">
            </div> <!-- form-group// --> 
            <div class="form-group input-group">
                <div class="input-group-prepend">                    
                    <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                </div>
                
                <input type="file" name="file" id="file" class="inputfile form-control" />
                <label for="file"><i class="fas fa-cloud-download-alt"></i>Choose a profile picture</label>             
                                     

            </div>                                    
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" > Create Account  </button>
            </div> <!-- form-group// -->      
                                                                            
        </form>
        </article>
        </div> <!-- card.// -->    
            

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
{%endblock%}
