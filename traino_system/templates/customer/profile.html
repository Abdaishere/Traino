{% extends 'base.html'%}
{% load static %}
{%block content%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link rel="stylesheet" href="{% static 'css/profile.css' %}">
    <div class="card bg-light">
        <article class="card-body mx-auto" style="width: 700px;" > 
            <div class="text-center">
                <h3 style="font-family: serif">My profile</h5> 
               <!-- <img src="profileImage.jpg" alt="profileimage" class="profileimage">-->   
            </div>              
         <div class="profiledata">
            <span class="label">First Name : </span>
            <span class="data">{{data.first_name}}</span>
         </div>
         <div class="profiledata">
            <span class="label">Last Name : </span>
            <span class="data">{{data.last_name}}</span>
         </div>
         <div class="profiledata">
            <span class="label">Email : </span>
            <span class="data">{{data.email}}</span>
         </div>
         <div class="profiledata">
            <span class="label">Phone Number : </span>
            <span class="data">{{data.phone}}</span>
         </div>
         <div class="profiledata">
            <span class="label">Date Of Birth : </span>
            <span class="data">{{data.birthday}}</span>
         </div>   
         <!--<div class="profiledata">
            <span class="label">Gender : </span>

         </div>-->
         <div class="UP">
            <button type="submit" class="btn btn-primary " onclick="window.location.href='customer/dashboard/update_user'"> Update profile</button>
        </div>
            </article> 
    </div>
