{% extends 'base.html'%}
{% load static %}
{%block content%}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<link rel="stylesheet" href="{% static 'css/Update.css' %}">
    <div class="card bg-light">
    <article class="card-body mx-auto" style="width: 700px;" >
        <h1 class="card-title mt-3 text-center">Update your account</h1>
    <br><br>
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
        </div>               
        <input name="" class="form-control" placeholder="Phone number" type="text">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="far fa-calendar-alt"></i> </span>
        </div>
        <input type="date" name="dateofbearth" class="form-control" placeholder="Address">
    </div> <!-- form-group end.// -->
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" name="createpassword" placeholder="Create password" type="password">
    </div> <!-- form-group// -->
    <div class="form-group input-group">
        <div class="input-group-prepend">
            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
        </div>
        <input class="form-control" name="repeatpassword" placeholder="Repeat password" type="password">
    </div> <!-- form-group// -->  
    <div class="content">
        <button class="btn btn-primary" onclick="window.location.href=''">Update</button>
    </div><!-- content -->
    </article>
</div>
{%endblock%}
